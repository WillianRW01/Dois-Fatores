<!-- codigo-acesso.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de Acesso</title>
  <style>
    /* Estilos aqui */
  </style>
</head>
<body>
  <div class="container">
    <h2>Código de Acesso</h2>
    <p>Tempo restante: <span id="contador">300</span> segundos</p>
    <input type="text" id="codigo" placeholder="Digite o código">
    <button onclick="verificarCodigo()">Verificar Código</button>
  </div>

  <script>
    let tempoRestante = 300; // 5 minutos
    const contador = document.getElementById('contador');

    const intervalo = setInterval(() => {
      tempoRestante--;
      contador.innerText = tempoRestante;
      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        alert('Código expirado.');
        window.location.href = '/login.html'; // Redirecionar para a tela de login
      }
    }, 1000);

    function verificarCodigo() {
      const codigo = document.getElementById('codigo').value;
      const email = document.getElementById('email'); // Pode ser necessário passar o email de alguma forma

      fetch('/api/user/verify-access-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, codigo_acesso: codigo })
      })
      .then(response => response.json())
      .then(data => {
        alert('Acesso autorizado! Token: ' + data.token);
        // Redirecionar para a tela de sucesso
        window.location.href = '/sucesso.html';
      })
      .catch(err => alert('Erro: ' + err.message));
    }
  </script>
</body>
</html>
